<!DOCTYPE html>
<html manifest="music.manifest">
<head>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link rel="icon" type="image/png" href="iui/iui-favicon.png">
<link rel="apple-touch-icon" href="iui/iui-logo-touch-icon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="iui/iuix.css" type="text/css" />

<link rel="stylesheet" title="Default" href="iui/t/default/default-theme.css"  type="text/css"/>

	<link rel="stylesheet" type="text/css" media="all" href="css/size.css"></link>	</head>

<body>
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>
        <a class="button" href="#searchForm">Search</a>
    </div>
    
  <div id="player" selected="true">
		<div id="top">
			<div id="info">
			<!--
				Artist name, song, album
			//-->
			</div>

				<!--

		<div id="bottom">

			//-->
		</div>
  </div>
    
    <ul id="home" title="Playlists">
    
    </ul>

    </ul>
