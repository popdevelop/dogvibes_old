<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta id="viewport" name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<title>Forms</title>
	<link rel="stylesheet" href="stylesheets/iphone.css" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
	<script type="text/javascript">
	function clickclear(thisfield, defaulttext) {
	if (thisfield.value == defaulttext) {
	thisfield.value = "";
	}
	}
	function clickrecall(thisfield, defaulttext) {
	if (thisfield.value == "") {
	thisfield.value = defaulttext;
	}
	}
	
	</script>
	
	<script type="text/javascript" charset="utf-8">
		window.onload = function() {
		  setTimeout(function(){window.scrollTo(0, 1);}, 100);
		}
	</script>
</head>

<body>
	
	<div id="header">
		<h1>Search the dogvibes media library</h1>
		<a href="index.html" id="backButton">Back</a>
	</div>

<h1>Dogvibes search engine</h1>

<ul class="form">
	<li class="error"><input type="text" name="search" value="Search" id="some_name" onclick="clickclear(this, 'Search')" onblur="clickrecall(this,'Search')" /></li>
	<li><input type="checkbox" name="some_name" value="Hello" id="some_name" title="Spotify" /></li>
	<li><input type="checkbox" name="some_name" value="Hello" checked="checked" id="some_name" title="Local media" /></li>
</ul>

<p><a href="index.html" class="button white">Search</a></p>

</body>
</html>
