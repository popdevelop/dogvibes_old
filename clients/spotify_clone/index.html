<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Dogbone - A Dogvibes client</title>
<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/text.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/960.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/jqueryFileTree.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/slider/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/dogbone.css" />

<script type='text/javascript' src='jquery.js'></script> 
<script type='text/javascript' src='jquery-ui.js'></script>
<script type='text/javascript' src='jqueryFileTree.js'></script>

<!-- <script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>  //-->
</head>
<body class="grey_1">
<!-- HEADER //-->
<div id="header" class="container_12 thm_header_bg">
   <div class="grid_5">
      <p>
         <span id="s-left"></span><input type="text" id="s-input" onFocus="this.select()"><input id="s-submit" type="button">
      </p>
   </div>
   <div class="grid_7">
      <div id="logo">&nbsp;</div>
   </div>      
</div>
<div class="clear">&nbsp;</div>  
<!-- CONTENT AREA //-->
<div id="wrapper_mid">
   <div id="mid" class="container_12" style="height: 100%">
   <div id="left_col" class="grid_2 thm_menu_bg">
      <div id="navigation" class="thm_menu_group">
         <ul>
            <li id="p-home"><a href="#">Home</a>
            <li id="p-playqueue"><a href="#">Play queue</a>
            <li id="p-local"><a href="#">Local media</a>
         </ul>
      </div>
      <div class="clear">&nbsp;</div> 
      <div id="searches" class="thm_menu_group">
         <ul id="searches-items">
         </ul>
      </div>  
      <div class="clear">&nbsp;</div> 
      <div id="playlists" class="thm_menu_group">
         <ul id="playlists-items">
         </ul>
      </div> 
      <div class="clear">&nbsp;</div> 
      <div>
         <ul>
            <li id="new_playlist"><a href="#">New playlist</a>
         </ul>
      </div> 
      <div class="clear">&nbsp;</div>       
      <div id="now_playing" class="thm_now_playing">
         <ul>
         <li class="title">
         <li class="artist">
         </ul>
      </div>
      <div class="clear">&nbsp;</div>
      <div id="album_art" class="thm_album_art">
      </div> 
      <div class="clear">&nbsp;</div>
   </div>
   <div id="main_col" class="grid_10 thm_playlist_bg">   
      <div id="playlist_header" class="grid_1 thm_playlist_tab">
         <div id="tab-title">Home</div>
      </div>
      <div id="playlist_header" class="grid_9 thm_playlist_header">
         <span id="s-keyword"></span><span id="wait_req" style="float: right; color:white; padding-right:7px;">&nbsp;</span>
      </div>     
      <div class="clear">&nbsp;</div>
      <div id="playlist" class="grid_10">
		<h1>Welcome to dogbone!</h1> <p>The first HTML-client to <a href=\"http://www.dogvibes.com\" target=\"_new\">Dogvibes</a>
      </div>
      <div class="clear">&nbsp;</div>
   </div> 
  <div class="clear">&nbsp;</div>
  </div>
</div>
<!-- FOOTER //-->
<div id="footer" class="container_12 thm_footer_bg">
   <div style="width:100;" class="grid_default">
      <ul id="playback_control">
         <li id="pb-prev"><a href="#" onclick="this.blur();">Prev</a></li>
         <li id="pb-play"><a href="#" onclick="this.blur();">Play</a></li>
         <li id="pb-next"><a href="#" onclick="this.blur();">Next</a></li>
      </ul>
   </div>
   <div style="width:140;" class="footer_sep grid_default">
         <div id="playback_volume"></div>
         <div id="volume_icon"></div>
   </div>
   <div id="playback_info" class="grid_7 footer_sep">
      <div id="playback_time"></div>
      <div id="playback_seek"></div>
      <div id="playback_total"></div>
   </div>
   <div class="grid_2">
      <ul id="playback_options">
         <li id="pb-shuf"><a href="#" onclick="this.blur();">Shuf</a></li>
         <li id="pb-rep"><a href="#" onclick="this.blur();">Rep</a></li>
      </ul>
   </div>
   <div class="clear">&nbsp;</div>
</div>
<!-- OTHER //-->
<div id="shade"></div>
<div id="message"><div class="icon"></div><div class="text">Please enable javascript!</div><a href="#"  onclick="this.blur();" class="btn"><span><span>reconnect</span></span></a></div>
<script type='text/javascript' src='dogbone.js'></script>
</body>
</html>
